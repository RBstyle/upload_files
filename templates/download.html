{% extends 'base.html' %}
<!-- Страница для загрузки файлс с сервера. Отображает имя файла и запускает закгрузку -->
{% block content %}
<h1>{{namefail}}</h1>
<form action="/upllist" method="POST">
    <input type="hidden" name="filename" value="{{namefail}}">
    <button type="submit" class="btn btn-primary my-1">Скачать без регистрации и СМС!</button>

</form>
{% endblock %}
